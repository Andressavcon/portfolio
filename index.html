<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portf√≥lio</title>
    <link rel="stylesheet" href="/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Prociono:700|Prociono:400"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <nav class="nav container">
        <ul class="nav__items">
          <li><a href="#">Home</a></li>
          <li><a href="#skills">Skills</a></li>
          <li><a href="#projects">Projects</a></li>
          <li><a href="#contact">Contact</a></li>
          <li><a href="#favorites-section">Favorites</a></li>
        </ul>
        <button id="theme-toggle">
          <i id="light-icon" class="fas fa-lightbulb" style="display: none"></i>
          <i id="dark-icon" class="fas fa-moon"></i>
        </button>
      </nav>
    </header>
    <main>
      <section class="description container">
        <div class="description__image">
          <img src="./assets/andressa.png" alt="image-andressa" />
        </div>
        <div class="description__content">
          <h5>Hello, my name is</h5>
          <h2>Andressa Vargas Conrado</h2>
          <h4>I am FullStack Developer</h4>
          <div class="social">
            <a href="https://github.com/Andressavcon" target="_blank"
              ><i class="fa-brands fa-github"></i
            ></a>
            <a href="https://www.linkedin.com/in/andressavcon/" target="_blank"
              ><i class="fa-brands fa-linkedin"></i
            ></a>
            <a href="https://www.instagram.com/andvcon/" target="_blank"
              ><i class="fa-brands fa-instagram"></i
            ></a>
          </div>
        </div>
      </section>

      <section id="skills" class="skills container">
        <div class="skills__title">
          <i class="fa-solid fa-screwdriver-wrench"></i>
          <h4>Skills</h4>
        </div>

        <div class="skills__items">
          <div class="card">
            <a><i class="devicon-github-original-wordmark"></i></a>
          </div>
          <div class="card">
            <a><i class="devicon-git-plain-wordmark"></i></a>
          </div>
          <div class="card">
            <a><i class="devicon-javascript-plain"></i></a>
          </div>
          <div class="card">
            <a><i class="devicon-nodejs-plain-wordmark"></i></a>
          </div>
          <div class="card">
            <a><i class="devicon-express-original-wordmark"></i></a>
          </div>
          <div class="card">
            <a><i class="devicon-postgresql-plain-wordmark"></i></a>
          </div>
          <div class="card">
            <a><i class="devicon-mysql-plain-wordmark"></i></a>
          </div>
          <div class="card">
            <a><i class="devicon-typescript-plain"></i></a>
          </div>
          <div class="card">
            <a><i class="devicon-html5-plain-wordmark"></i></a>
          </div>
          <div class="card">
            <a><i class="devicon-css3-plain-wordmark"></i></a>
          </div>
          <div class="card">
            <a><i class="devicon-react-original-wordmark"></i></a>
          </div>
          <div class="card">
            <a><i class="devicon-angular-plain"></i></a>
          </div>
          <div class="card">
            <a><i class="devicon-java-plain-wordmark"></i></a>
          </div>
          <div class="card">
            <a><i class="devicon-spring-original-wordmark"></i></a>
          </div>
        </div>
      </section>

      <section id="projects" class="projects container">
        <div class="projects__title">
          <i class="fa-solid fa-book"></i>
          <h4>Projects</h4>
        </div>

        <div id="projects-list" class="projects__items"></div>

        <div id="pagination-controls" class="pagination-controls">
          <button id="prev-page" disabled>
            <i class="fa-solid fa-circle-chevron-left"></i>
          </button>
          <span id="page-info">Page 1</span>
          <button id="next-page">
            <i class="fa-solid fa-circle-chevron-right"></i>
          </button>
        </div>
      </section>

      <section id="favorites-section" class="favorites-section container">
        <div class="favorites__title">
          <i class="fa-solid fa-heart"></i>
          <h4>Favorites</h4>
        </div>

        <div id="favorites-list" class="favorites-list container"></div>
      </section>

      <section id="contact" class="contact container">
        <div class="contact__title">
          <i class="fa-solid fa-inbox"></i>
          <h4>Contact</h4>
        </div>
        <div class="contact__content">
          <form class="contact__form" id="contact-form">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" id="name" name="name" required />
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" required />
            </div>
            <div class="form-group">
              <label for="message">Message</label>
              <textarea
                id="message"
                name="message"
                rows="5"
                required
              ></textarea>
            </div>
            <button type="submit">Send</button>
          </form>
          <div class="contact__image">
            <img src="./assets/contact.jpg" alt="contact" />
          </div>
        </div>
      </section>

      <div class="arrow">
        <a href="#">
          <i class="fa-solid fa-circle-chevron-up"></i>
        </a>
      </div>
    </main>

    <footer class="footer container">
      <p>&copy; 2024 Andressa Vargas Conrado</p>
    </footer>

    <script src="/script.js"></script>
  </body>
</html>
